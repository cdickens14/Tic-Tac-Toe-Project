<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
    </head>
<header>TIC TAC TOE</header>
<body>
    <form>
        <label class="label" for="player-one">Player One:</label>
        <input id="player-one" type="text">
        <button type="button" class="enter">Enter</button>
    </form>
    <form>
        <label class="label" for="player-two">Player Two:</label>
        <input id="player-two" type="text">
        <button type="button" class="enter">Enter</button>
    </form>
    <form>
        <button type="button" id="computer">Play Against Computer!</button>
    </form>
    <h3 id="player-one-display">Player One:</h3>
    <h3 id="player-two-display">Player Two:</h3>
    <div id="grid">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div id="reset">
        <input id="restart-game" type="button" value="Restart Game">
    </div>
  </body>
</html>
